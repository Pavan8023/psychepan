<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyche Panacea - Corporate Training Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/images/psypan-logo-transparent.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f8fbff);
      color: #1e293b;
    }

    /* Floating input */
    .floating-label {
      position: relative;
      margin-bottom: 20px;
    }

    .floating-input {
      border: 0;
      border-bottom: 2px solid #cbd5e1;
      outline: none;
      transition: border 0.3s ease;
    }

    .floating-input:focus {
      border-bottom: 2px solid #3b82f6;
    }

    .floating-label label {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease all;
      color: #64748b;
    }

    .floating-input:focus~label,
    .floating-input:not(:placeholder-shown)~label {
      top: -20px;
      font-size: 0.8rem;
      color: #3b82f6;
    }

    /* Star rating */
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .rating input {
      display: none;
    }

    .rating label {
      cursor: pointer;
      width: 30px;
      height: 30px;
      background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24'%3e%3cpath fill='%23cbd5e1' d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/%3e%3c/svg%3e") no-repeat center;
    }

    .rating input:checked~label,
    .rating label:hover,
    .rating label:hover~label {
      background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24'%3e%3cpath fill='%23f59e0b' d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/%3e%3c/svg%3e") no-repeat center;
    }
  </style>
</head>

<body>
  <!-- Testimonials -->
  <section id="testimonials" class="py-16 bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-4">What Our Clients Say</h2>
        <div class="w-24 h-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 mx-auto mb-6 rounded-full"></div>
        <p class="text-gray-600 max-w-2xl mx-auto text-lg">Real feedback from organisations and participants who attended our programs.</p>
      </div>

      <!-- Button -->
      <div class="text-center mb-10">
        <button id="addReviewBtn"
          class="px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 flex items-center mx-auto">
          <i class="fa fa-plus mr-2"></i> Share Your Experience
        </button>
      </div>

      <!-- Review Modal -->
      <div id="reviewModal"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4 transition-opacity duration-300 opacity-0">
        <div
          class="bg-white rounded-2xl w-full max-w-lg md:max-w-xl lg:max-w-2xl p-8 shadow-2xl relative transform transition-all duration-300 scale-95 max-h-[90vh] overflow-y-auto">
          <!-- Close -->
          <button id="modalClose"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="fa fa-times text-2xl"></i>
          </button>

          <div class="text-center mb-7">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
              <i class="fa fa-pen text-blue-600 text-xl"></i>
            </div>
            <h4 class="text-2xl font-bold text-gray-900 mb-2">Share Your Experience</h4>
            <p class="text-gray-600">Your feedback helps us improve our services</p>
          </div>

          <!-- Form -->
          <form id="reviewForm" class="space-y-6">
            <div class="floating-label">
              <input id="r-name" type="text" class="floating-input w-full p-3 text-lg border-0 border-b-2 focus:ring-0"
                placeholder=" " required>
              <label for="r-name">Full Name</label>
            </div>

            <div class="floating-label">
              <input id="r-role" type="text" class="floating-input w-full p-3 text-lg border-0 border-b-2 focus:ring-0"
                placeholder=" ">
              <label for="r-role">Role / Company</label>
            </div>

            <!-- Upload -->
            <div
              class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-colors duration-300">
              <i class="fa fa-image text-3xl text-gray-400 mb-3"></i>
              <label for="r-photo-file" class="block text-sm font-medium text-gray-700 mb-2">Upload Your Photo (optional)</label>
              <input id="r-photo-file" type="file" accept="image/*" class="hidden" />
              <button type="button" onclick="document.getElementById('r-photo-file').click()"
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm hover:bg-gray-200 transition-colors">
                Choose File
              </button>
              <p class="text-xs text-gray-500 mt-2">PNG, JPG up to 5MB</p>
            </div>

            <!-- Rating -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-3">Your Rating</label>
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="Excellent"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="Very Good"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="Good"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="Fair"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="Poor"></label>
              </div>
            </div>

            <!-- Review -->
            <div class="floating-label">
              <textarea id="r-text" rows="4" class="floating-input w-full p-3 text-lg border-0 border-b-2 focus:ring-0"
                placeholder=" " required></textarea>
              <label for="r-text">Your Review</label>
            </div>

            <div class="flex justify-end gap-4 pt-4">
              <button type="button" id="modalCancel"
                class="px-6 py-3 rounded-xl border border-gray-300 text-blue-600 font-medium hover:bg-gray-50 transition-colors duration-300">Cancel</button>
              <button type="submit" id="modalSubmit"
                class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl shadow-md hover:shadow-lg transform transition-all duration-300 hover:-translate-y-0.5 font-medium">
                Submit Review
              </button>
            </div>

            <div id="formMsg" class="text-sm text-green-600 mt-4 hidden text-center py-3 bg-green-50 rounded-lg"></div>
          </form>
        </div>
      </div>

      <!-- Thank You -->
      <div id="thankYouModal"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl w-full max-w-md p-8 shadow-2xl text-center modal-appear">
          <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100 mb-6">
            <i class="fa fa-check text-green-600 text-3xl"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-3">Thank You! üôè</h3>
          <p class="text-gray-600 mb-6">Your feedback has been successfully submitted. We appreciate your time and valuable input.</p>
          <button id="closeWebsiteBtn"
            class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl shadow-md hover:shadow-lg transform transition-all duration-300 hover:-translate-y-0.5 font-medium">
            Okay
          </button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8t0YBEkZ-hDHmw7u8aud-jwNybYEKnbU",
      authDomain: "psypanweb-7747a.firebaseapp.com",
      projectId: "psypanweb-7747a",
      storageBucket: "psypanweb-7747a.appspot.com",
      messagingSenderId: "441049264188",
      appId: "1:441049264188:web:4dab8de0554b2c7c741339",
      measurementId: "G-C1CTMX729Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    (function () {
      // Ensure Firestore (compat) or modular is present on the page.
      if (!(window.firebase && firebase.firestore)) {
        console.error('Firebase Firestore (compat) not found. Ensure you included Firebase and initialized it on the page before this script.');
        return;
      }

      const testimonialsRef = firebase.firestore().collection('testimonials');

      // --- Cloudinary config (unsigned upload) ---
      const cloudName = 'dhwanw6f7'; // Your Cloudinary cloud name
      const uploadPreset = 'psychepan_unsigned'; // Your unsigned upload preset
      const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

      // DOM refs
      const addBtn = document.getElementById('addReviewBtn');
      const modal = document.getElementById('reviewModal');
      const modalClose = document.getElementById('modalClose');
      const modalCancel = document.getElementById('modalCancel');
      const reviewForm = document.getElementById('reviewForm');
      const formMsg = document.getElementById('formMsg');
      const thankYouModal = document.getElementById('thankYouModal');
      const closeWebsiteBtn = document.getElementById('closeWebsiteBtn');

      const rName = document.getElementById('r-name');
      const rRole = document.getElementById('r-role');
      const rPhotoFile = document.getElementById('r-photo-file');
      const rText = document.getElementById('r-text');

      // Modal helpers
      function openModal() {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => {
          modal.style.opacity = 1;
          modal.querySelector('.bg-white').style.transform = 'scale(1)';
        }, 10);
        rName.focus();
      }

      function closeModal() {
        modal.style.opacity = 0;
        modal.querySelector('.bg-white').style.transform = 'scale(0.95)';
        setTimeout(() => {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        }, 300);
        formMsg.classList.add('hidden');
        formMsg.textContent = '';
        reviewForm.reset();
      }

      function openThankYouModal() {
        thankYouModal.classList.remove('hidden');
        thankYouModal.classList.add('flex');
      }

      // Upload file to Cloudinary (unsigned)
      async function uploadImageToCloudinary(file) {
        if (!file) return null;
        const fd = new FormData();
        fd.append('upload_preset', uploadPreset);
        fd.append('file', file);
        try {
          const res = await fetch(cloudinaryUrl, {
            method: 'POST',
            body: fd
          });
          if (!res.ok) {
            const txt = await res.text();
            throw new Error('Cloudinary upload failed: ' + txt);
          }
          const data = await res.json();
          return data.secure_url || data.url || null;
        } catch (err) {
          console.error('Cloudinary upload error:', err);
          return null;
        }
      }

      // Add new testimonial
      function addTestimonial(payload) {
        const doc = {
          name: payload.name || '',
          role: payload.role || '',
          photoURL: payload.photoURL || '',
          rating: parseInt(payload.rating || 0),
          text: payload.text || '',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        return testimonialsRef.add(doc);
      }

      // Open modal
      addBtn.addEventListener('click', openModal);
      modalClose.addEventListener('click', closeModal);
      modalCancel.addEventListener('click', closeModal);

      // close modal on outside click
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // Close website button
      closeWebsiteBtn.addEventListener('click', () => {
        window.close(); // This will attempt to close the window
        // If window.close doesn't work (due to browser restrictions), provide an alternative
        alert("Thank you for your feedback! You can now close this window.");
      });

      // submit handler (integrates Cloudinary upload)
      reviewForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get selected rating
        const ratingInput = document.querySelector('input[name="rating"]:checked');
        if (!ratingInput) {
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Please select a rating.';
          return;
        }

        const payload = {
          name: (rName.value || '').trim(),
          role: (rRole.value || '').trim(),
          rating: ratingInput.value,
          text: (rText.value || '').trim()
        };

        // basic client-side validation
        if (!payload.name || !payload.text) {
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Please add your name and review text.';
          return;
        }

        // disable submit while processing
        const submitBtn = document.getElementById('modalSubmit');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        try {
          // If a file selected, upload to Cloudinary first and use that URL
          const file = rPhotoFile && rPhotoFile.files && rPhotoFile.files[0] ? rPhotoFile.files[0] : null;
          if (file) {
            formMsg.classList.remove('hidden');
            formMsg.classList.remove('text-red-600');
            formMsg.classList.add('text-gray-600');
            formMsg.textContent = 'Uploading image...';
            const uploadedUrl = await uploadImageToCloudinary(file);
            if (uploadedUrl) {
              payload.photoURL = uploadedUrl;
            } else {
              formMsg.classList.remove('text-gray-600');
              formMsg.classList.add('text-red-600');
              formMsg.textContent = 'Image upload failed ‚Äî proceeding without image.';
            }
          }

          // Add testimonial to Firestore
          await addTestimonial(payload);

          // Close the form modal and show thank you modal
          closeModal();
          openThankYouModal();

        } catch (err) {
          console.error('Error adding testimonial:', err);
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Failed to submit ‚Äî please try again later.';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Review';
        }
      });

    })();
  </script>
</body>

</html>
